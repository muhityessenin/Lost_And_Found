<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Google Fonts (пример с Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

  <style>
    /* 1) Базовые стили и общий шрифт */
    html, body {
      height: 100%;               /* Нужно для "липкого" футера */
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;     /* Тело страницы — колонкой */
      background-color: #f8f9fa;  /* Светло-серый фон */
    }

    /* 2) Основная область должна растягиваться, чтобы футер был внизу */
    .main-content {
      flex: 1 0 auto;            /* Основной контент растягивается */
      padding-top: 1rem;         /* Отступ сверху */
    }

    /* 3) Navbar с градиентом (угол 135°, плавный переход) */
    .navbar-gradient {
      background: linear-gradient(135deg, #4E73DF, #1E40AF);
    }

    /* 4) Стили карточек (тень, скругление, hover-эффект) */
    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* 5) Таблицы — пример использования Bootstrap-классов + заливка заголовка */
    .table thead tr {
      background-color: #4E73DF;   /* Шапка таблицы */
      color: #ffffff;
    }
    /* можно добавить зебру, hover и границы через классы table-hover, table-bordered */

    /* 6) Кнопка с собственным стилем (пример) */
    .btn-custom {
      background-color: #4E73DF;
      border-color: #4E73DF;
      color: #fff;
    }
    .btn-custom:hover {
      background-color: #395cb8;
      border-color: #395cb8;
    }

    /* 7) Футер (липкий внизу) */
    footer {
      flex-shrink: 0;          /* Не даёт футеру сжиматься */
      background-color: #343a40; /* Тёмно-серый */
      color: #ffffff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <!-- Используем класс .navbar-gradient вместо инлайн-стиля -->
  <nav class="navbar navbar-expand-lg navbar-gradient">
    <div class="container">
      <a class="navbar-brand text-white" href="/">Lost & Found</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'lost_items_list' %}">Lost Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'found_items_list' %}">Found Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'add_lost_item' %}">Report Lost Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'add_found_item' %}">Report Found Item</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container main-content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- FOOTER (липкий) -->
  <footer>
    Lost & Found &copy; 2025
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
